         <h1>Welcome to my Form</h1>

    <h1>This is form</h1>
    <form action="">
        <p>Name : <input type="text" name="name" id="" required placeholder="Enter your name"></p>
        <p>Email : <input type="text" name="email" id="" required placeholder="Enter your email"></p>
        <fieldset>
            <legend>Select Your City</legend>
            <p><label for="jashore"><input type="radio" name="city" id="jashore">Jashore</label></p>
            <p>
                <label for="khulna"><input type="radio" name="city" id="khulna">Khulna</label>
            </p>
            <p>
                <label for="dhaka"><input type="radio" name="city" id="dhaka">Dhaka</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Select Your Position</legend>
            <p><label for="school"><input type="checkbox" name="position" id="school">school</label></p>
            <p><label for="collage"><input type="checkbox" name="position" id="collage">collage</label></p>
            <p><label for="univercity"><input type="checkbox" name="position" id="univercity">Univercity</label></p>
        </fieldset>
        <br>
        <p>comment here : </p>
        <textarea name="comment" id="" cols="30" rows="10">write here</textarea>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
